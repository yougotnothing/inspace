services:
  postgres:
    container_name: postgres
    volumes:
      - pg:/var/lib/postgresql/data
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - 5432:5432

  minio:
    container_name: minio
    image: minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - minio:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address :9001

  geo:
    container_name: geo-service-py
    build:
      context: ./geo
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    environment:
      GEONAMES_API_URL: ${GEONAMES_API_URL}
      GEONAMES_API_KEY: ${GEONAMES_API_KEY}

  nestjs-api:
    container_name: inspace-api
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/api
      - /api/node_modules
    ports:
      - 5174:5174
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      GEO_URL: ${GEO_URL}
      AIR_POLLUTION_API_KEY: ${AIR_POLLUTION_API_KEY}
      AIR_POLLUTION_API_URL: ${AIR_POLLUTION_API_URL}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_END_POINT: ${MINIO_END_POINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    depends_on:
      - geo
      - postgres
    tty: true
    stdin_open: true

  react-app:
    container_name: react-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    ports:
      - 5173:5173
    environment:
      VITE_HMR_PORT: ${VITE_HMR_PORT}
      VITE_HMR_HOST: ${VITE_HMR_HOST}
      CHOKIDAR_USEPOLLING: ${CHOKIDAR_USEPOLLING}
      API_URL: http://nestjs-api:5174/
      GRAPHQL_SERVER_URI: ${GRAPHQL_SERVER_URI}
      VITE_GITHUB_URL: ${VITE_GITHUB_URL}
      VITE_TELEGRAM_URL: ${VITE_TELEGRAM_URL}
      VITE_INSTAGRAM_URL: ${VITE_INSTAGRAM_URL}
    tty: true
    depends_on:
      - geo
      - postgres
      - nestjs-api

volumes:
  pg:
  node_modules:
  api:
  frontend:
  redis:
    driver: local
  minio:
    driver: local
